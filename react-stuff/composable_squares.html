<html>
    <head>
        <style>
            body
            {
                font-size:25px;
                font-weight:bold;
            }
            #app div div
            {
                display:inline-block;
                height:250px;
                width:200px;
            }
        </style>
        <script src=".\node_modules\react\dist\react.js"></script>
        <script src=".\node_modules\react-dom\dist\react-dom.js"></script>
    </head>
    <body>
        <div id='app'></div>
        <script>
            const Square = (props) => {
                const { squares } = props;
                let listItems = squares.map( (currentItem, index) => {
                    return React.createElement('div', {key: `${index}`, style: currentItem.styling}, `${currentItem.styling.backgroundColor} on ${currentItem.styling.color}`);
                 });
                 return React.createElement(
                     'div', 
                     null, 
                     listItems
                );                
            }

            var container = document.getElementById('app');
            ReactDOM.render(React.createElement(Square, {
                    squares :
                        [
                            {styling : {backgroundColor:'blue', color:'white'}},
                            {styling : {backgroundColor:'red', color:'blue'}},
                            {styling : {backgroundColor:'pink', color:'green'}}
                        ]}), container);
        </script>
    </body>
</html>
